<body> 

    <form onsubmit="calc(); return false">
    
        <label for="tm">total marks</label>
     <input type="text" id="tm" placeholder="Enter your Total marks">
    <br>
    <label for="om">Obtain marks</label>
    <input type="text" id="om" placeholder="Enter your Obtain marks">
    <br>
    <button type="submit">Calculate </button><button onclick="abc()">click here</button>
    </form>
    <h1 id="res"></h1>
     <!--<p id="res1"> welcome raza</p>-->
    <script>
    function calc() {
        let tm1= document.querySelector("#tm").value;
        let om1= document.querySelector("#om").value;
          result=om1 * 100 /tm1;
        //   document.write("you have got it" + result + "%")
    //  document.querySelector("#res1").innerHTML= "you have got it" + result + "%" 
          document.querySelector("#res").innerHTML=`you have got it ${result}`+"%"  //es6
    }


</script>


 </body>
